<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Interview</title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/interview.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

    <script>
        let globalLayoutInfo = {"code": "4_3-1p"};
        let offlineMode = false;
    </script>
    <script src="js/utils.js"></script>
    <script src="js/donations.js"></script>
    <script src="js/interview/interview.js"></script>
</head>
<body>
<div class="pulse-wrapper slide-right">
    <div class="pulse pulse2"></div>
    <div class="pulse pulse4">
        <div></div>
    </div>
    <div class="pulse pulse6"></div>
    <div class="pulse pulse8">
        <div></div>
    </div>
    <div class="pulse pulse10"></div>
    <div class="pulse pulse12">
        <div></div>
    </div>
</div>
<div class="pulse-wrapper slide-left">
    <div class="pulse pulse1">
        <div></div>
    </div>
    <div class="pulse pulse3"></div>
    <div class="pulse pulse5">
        <div></div>
    </div>
    <div class="pulse pulse7"></div>
    <div class="pulse pulse9">
        <div></div>
    </div>
    <div class="pulse pulse11"></div>
</div>
<img class="mgsr-speedy-logo" alt="MGSR"  src="img/interview/MGSR_speedy_logo.png"/>
<div class="runner-details" id="runner-details1">
    <div class="runner-name" id="runner-name1">NAME</div>
    <div class="pronouns" id="pronouns1">PRONOUNS</div>
</div>
<div class="runner-details" id="runner-details2">
    <div class="runner-name" id="runner-name2">NAME</div>
    <div class="pronouns" id="pronouns2">PRONOUNS</div>
</div>

<div class="coming-up-info" id="coming-up-info">
    <div class="coming-up-title">Coming up</div>
    <div class="coming-up-divider"></div>
    <div class="coming-up-name"></div>
    <div class="coming-up-category"></div>
</div>

<div class="on-deck-info-wrapper" id="on-deck-info-wrapper">
    <div class="on-deck-title">On deck</div>
    <div class="on-deck-info on-deck-info1" id="on-deck-info1">
        <div class="on-deck-name on-deck-name1"></div>
        <div class="on-deck-category on-deck-category1"></div>
    </div>
    <div class="on-deck-info on-deck-info2" id="on-deck-info2">
        <div class="on-deck-name on-deck-name2"></div>
        <div class="on-deck-category on-deck-category2"></div>
    </div>
    <div class="on-deck-info on-deck-info3" id="on-deck-info3">
        <div class="on-deck-name on-deck-name3"></div>
        <div class="on-deck-category on-deck-category3"></div>
    </div>
</div>
</body>
</html>
